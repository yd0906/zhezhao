 <button type="button" onclick="show()" >显示隐藏</button>

 <script>
	function show() {
		if ($("#zcdiv").is(":hidden")) {
			$("#zcdiv").show();
			$("#msg2").html("显示");
		} else {
			$("#zcdiv").hide();
			$("#msg2").html("隐藏");
		}
	}
 </script>
